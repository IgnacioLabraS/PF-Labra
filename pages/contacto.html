<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name]="description" content="Bienvenido al portafolio web de Ignacio Labra">
	<meta name]="keywords" content="Portafolio ignacio Web Desarrollo HTML CSS SASS JS ">
	<title>Portafolio - Contacto</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"><!--css de modificación propia-->
	<link rel="stylesheet" href="../css/bootstrap.css" type="text/css"><!--css de bootstrap-->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!-- CDN animaciones AOS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"><!-- CDN animaciones animate.css-->
</head>
<body>
	<header> <!--Empieza header-->
		<nav class="navbar navbar-expand-lg bg-primary"><!--Empieza nav-->
			<div class="container-fluid">
			  <a class="navbar-brand" href="../index.html">
				<img src="../images/logo-header.png" alt="logo de mi portafolio" class="img-responsive">
			  </a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="bi bi-list"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				  <li class="nav-item">
					<a class="nav-link" href="../index.html">Inicio</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="./sobre_mi.html">Sobre mi</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="./proyectos.html">Proyectos</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="./contacto.html">Contacto</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav> <!--Termina nav-->
	</header> <!--Termina header-->
	<main>
		<section id="contacto" class="container-fluid"><!--Empieza contacto-->
			<div class="row bg-black">
				<h2 class="text-center my-5 text-white fw-bold">Contacto</h2>
			</div>
			<div class="row bg-black">
				<div class="formulario col-md-6 offset-md-3 col-lg-6 offset-lg-3">
					<form method="post" class="mb-4">
						<!-- Nombre -->
						<div class="form-outline mb-4" data-aos="fade-up" data-aos-duration="1200">
							<label class="form-label text-white fw-bold" for="Nombre">Nombre</label>
							<input type="text" id="Nombre" class="form-control" placeholder="Nombre"/>
						</div>
						<!-- Asunto -->
						<div class="form-outline mb-4" data-aos="fade-up" data-aos-duration="1200">
							<label class="form-label text-white fw-bold" for="Asunto">Asunto</label>
							<input type="text" id="Asunto" class="form-control" placeholder="Asunto" />
						  </div>
						<!-- Email -->
						<div class="form-outline mb-4" data-aos="fade-up" data-aos-duration="1200">
								<label class="form-label text-white fw-bold" for="Email">Correo Electronico</label>
								<input type="email" id="Email" class="form-control" placeholder="Correo" />
						</div>
						<!-- Mensaje -->
						<div class="form-outline mb-4" data-aos="fade-up" data-aos-duration="1200">
							<label class="form-label text-white fw-bold" for="Mensaje">Mensaje</label>
							   <textarea class="form-control" id="Mensaje" rows="4" placeholder="Mensaje"></textarea>
						</div>
						<!-- Botón -->
						<div class="d-flex justify-content-end" data-aos="fade-up" data-aos-duration="1200">
							<button type="submit" class="btn btn-primary btn-block mb-4 fw-semibold">Enviar</button>
						</div>
				  </form>
				</div>
			</div>
	</section><!--Termina contacto-->
	</main>
	<footer> <!-- Empieza footer-->
		<div class="container-fluid">
			<div class="row logo">
				<div class="col-sm-12 col-md-8 col-lg-8 col-xl-9 d-flex align-items-center logo_footer">
					<a href="../index.html"><img src="../images/logo-header.png" alt="logo de mi portafolio" class="img-responsive"></a>
				</div>
				<div class="redes col-sm-12 col-md-4 col-lg-4 col-xl-3">
						<ul class="d-flex justify-content-evenly">
							<li><a href="#"><i class="bi bi-github"></i></a></li>
							<li><a href="#"><i class="bi bi-linkedin"></i></a></li>
							<li><a href="#"><i class="bi bi-instagram"></i></a></li>
						</ul>
				</div>
			</div>
			<div class="row copyright">
				<p class="text-center text-white my-3"> 2023 &copy; Ignacio Labra.</p>
			</div>
		</div>
	</footer> <!-- Termina footer-->
	<script src="../js/bootstrap.js"></script> <!--Script traido local-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script><!--Script traido desde el cdn-->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><!--Script CDN animaciones -->
	<script>
		AOS.init();
	  </script><!--Script Para iniciar las animaciones -->
</body>
</html>
